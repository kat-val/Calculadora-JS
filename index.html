<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main id="calculator">
      <div class="calculator__output">
         <span id="outputPreview" class="calculator__output--preview"></span>
         <span id="outputResult" class="calculator__output--result"></span>
      </div>
      <div class="calculator__navbar">
         <div><i class="bi bi-clock-history"></i></div>
         <div><i class="bi bi-backspace"></i></div>
      </div>
      <div class="calculator__keyboard">
         <div data-clear class="key clear">
            <span>C</span>
         </div>
         <div data-operator class="key operator">
            <span>&percnt;</span>
         </div>
         <div data-operator class="key operator">
            <span>&divide;</span>
         </div>
         <div data-number class="key">
            <span>7</span>
         </div>
         <div data-number class="key">
            <span>8</span>
         </div>
         <div data-number class="key">
            <span>9</span>
         </div>
         <div data-operator class="key operator">
            <span>&times;</span>
         </div>
         <div data-number class="key">
            <span>4</span>
         </div>
         <div data-number class="key">
            <span>5</span>
         </div>
         <div data-number class="key">
            <span>6</span>
         </div>
         <div data-operator class="key operator">
            <span>&boxh;</span>
         </div>
         <div data-number class="key">
            <span>1</span>
         </div>
         <div data-number class="key">
            <span>2</span>
         </div>
         <div data-number class="key">
            <span>3</span>
         </div>
         <div data-operator class="key operator">
            <span>&plus;</span>
         </div>
         <div data-number class="key">
            <span>00</span>
         </div>
         <div data-number class="key">
            <span>0</span>
         </div>
         <div data-number class="key">
            <span>.</span>
         </div>
         <div data-equals class="key equal">
            <span>&equals;</span>
         </div>
      </div>
   </main>

   <script src="app.js"></script>
</body>
</html>
