<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora</title>
   <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
   <link rel="manifest" href="icons/site.webmanifest">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <h1>Calculadora BÃ¡sica</h1>
      <p class="subtitle">* HTML - JavaScript - CSS *</p>
      <section id="calculator">
         <a href="https://github.com/kat-val/Calculadora-JS" target="_blank">
            <i class="bi bi-github"></i>
         </a>
         <div class="calculator__output">
            <span id="outputPreview" class="calculator__output--result"></span>
            <span id="outputResult" class="calculator__output--result"></span>
         </div>
         <div class="calculator__navbar">
            <div><i data-key="blackspace" class="bi bi-backspace"></i></div>
         </div>
         <div class="calculator__keyboard">
            <div data-key="AC" class="key clear">
               <span>C</span>
            </div>
            <div data-key="%"class="key operator">
               <span>&percnt;</span>
            </div>
            <div data-key="/"class="key operator">
               <span>&divide;</span>
            </div>
            <div data-key="7" class="key">
               <span>7</span>
            </div>
            <div data-key="8" class="key">
               <span>8</span>
            </div>
            <div data-key="9" class="key">
               <span>9</span>
            </div>
            <div data-key="*"class="key operator">
               <span>&times;</span>
            </div>
            <div data-key="4" class="key">
               <span>4</span>
            </div>
            <div data-key="5" class="key">
               <span>5</span>
            </div>
            <div data-key="6" class="key">
               <span>6</span>
            </div>
            <div data-key="-"class="key operator">
               <span>&boxh;</span>
            </div>
            <div data-key="1" class="key">
               <span>1</span>
            </div>
            <div data-key="2" class="key">
               <span>2</span>
            </div>
            <div data-key="3" class="key">
               <span>3</span>
            </div>
            <div data-key="+"class="key operator">
               <span>&plus;</span>
            </div>
            <div data-key="00" class="key">
               <span>00</span>
            </div>
            <div data-key="0" class="key">
               <span>0</span>
            </div>
            <div data-key="." class="key">
               <span>.</span>
            </div>
            <div data-key="=" class="key equal">
               <span>&equals;</span>
            </div>
         </div>
      </section>
   </main>
   <script src="app.js"></script>
</body>
</html>
